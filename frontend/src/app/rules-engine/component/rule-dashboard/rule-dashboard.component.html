<h3>Rules Engine Dashboard</h3>

<div>
  <p-table [value]="rules">
    <ng-template pTemplate="header">
      <tr>
        <th>SN:</th>
        <th>PupaRule Name</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rule let-rowIndex="rowIndex">
      <tr>
        <td>{{ rowIndex + 1 }}</td>
        <td><a [routerLink]="['/rule-engine/detail/',rule]"> {{rule}} </a></td>
      </tr>
    </ng-template>
  </p-table>
  <a [routerLink]="['/rule-engine/create/']"> <button >Create a new Rule</button></a>
</div>
